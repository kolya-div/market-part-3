<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - ProMarket</title>
    <link rel="stylesheet" href="/static/css/components.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="admin-layout">
        <aside class="admin-sidebar" id="admin-sidebar">
            <div style="padding: 0 24px; margin-bottom: 32px; font-weight: 700; font-size: 20px;">
                <span style="color: var(--accent);">Pro</span>Market
            </div>
            <nav class="admin-nav">
                <a href="#dashboard" class="nav-item active" onclick="switchAdminTab('dashboard')">üè† Dashboard</a>
                <a href="#products" class="nav-item" onclick="switchAdminTab('products')">üì¶ Products</a>
                <a href="#uiassets" class="nav-item" onclick="switchAdminTab('uiassets')">üé® UI Assets</a>
                <a href="/admin/logout" class="nav-item" style="margin-top: auto;">üö™ Logout</a>
            </nav>
        </aside>

        <main class="admin-main">
            <!-- Dashboard View -->
            <section id="view-dashboard" class="admin-view">
                <h1 class="section-header">Overview</h1>
                <div class="kpi-grid">
                    <div class="kpi-card">
                        <div class="kpi-title">Total Sales</div>
                        <div class="kpi-value" id="kpi-sales">$0</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-title">Active Orders</div>
                        <div class="kpi-value" id="kpi-orders">0</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-title">Stock Alerts</div>
                        <div class="kpi-value" id="kpi-stock" style="color: var(--danger);">0</div>
                    </div>
                </div>
            </section>

            <!-- Products View -->
            <section id="view-products" class="admin-view" style="display: none;">
                <h1 class="section-header">Products Management</h1>
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-products-tbody">
                            <!-- Populated via admin.js -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- UI Assets View -->
            <section id="view-uiassets" class="admin-view" style="display: none;">
                <h1 class="section-header">UI Customization</h1>
                <p style="color: var(--muted); margin-bottom: 24px;">Double-click any value to edit it inline.</p>
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Key</th>
                                <th>Value (Double Click to Edit)</th>
                            </tr>
                        </thead>
                        <tbody id="admin-assets-tbody">
                            <!-- Populated via admin.js -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal" id="edit-product-modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 24px;">Edit Product</h2>
            <form id="edit-product-form">
                <input type="hidden" id="edit-product-id">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" id="edit-product-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Price</label>
                    <input type="number" id="edit-product-price" class="form-input" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Stock</label>
                    <input type="number" id="edit-product-stock" class="form-input" required>
                </div>
                <div style="display: flex; gap: 16px; margin-top: 32px;">
                    <button type="button" class="btn-secondary" onclick="closeModal('edit-product-modal')"
                        style="flex:1;">Cancel</button>
                    <button type="submit" class="btn-primary" style="flex:1;">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>

</html>
