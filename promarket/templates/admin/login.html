<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login - ProMarket</title>
    <link rel="stylesheet" href="/static/css/components.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="display: flex; align-items: center; justify-content: center; height: 100vh; background: var(--bg);">

    <div class="checkout-wrapper" style="width: 400px; margin: 0; text-align: center;">
        <h1 style="margin-bottom: 8px;">Admin Login</h1>
        <p style="color: var(--muted); margin-bottom: 24px;">Enter your credentials to manage ProMarket</p>

        {% if error %}
        <div style="background: #ffe5e5; color: var(--danger); padding: 12px; border-radius: 8px; margin-bottom: 24px;">
            {{ error }}</div>
        {% endif %}

        <form method="POST" action="/admin/login">
            <div class="form-group" style="text-align: left;">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-input" required>
            </div>
            <div class="form-group" style="text-align: left;">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" required>
            </div>
            <button type="submit" class="btn-primary">Sign In</button>
        </form>
    </div>

</body>

</html>
